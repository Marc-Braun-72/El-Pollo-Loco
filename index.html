<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Pollo Loco</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="./favicon/favicon.ico">

    <!-- font 'Rye' -->
    <link rel="stylesheet" href="fonts/styles.css">

</head>
<body onload="init()">

    <div class="gameContainer">
        <canvas id="canvas" width="720px" height="480px"></canvas>

        <div id="control-buttons" class="control-buttons">
            <div id="fullscreenButton" class="control-icon fullscreen-icon"></div>
            <div id="soundButton" class="control-icon sound-icon"></div>
            <div id="restartButton-mobile" onclick="restartGame()" class="control-icon restart-icon"></div>
            <div id="helpButton" onclick="toggleHelpOverlay()" class="control-icon help-icon">?</div>
        </div>
        
        <div id="helpOverlay" class="help-overlay" style="display: none;">
            <div class="help-overlay-content">
                <span class="help-close-button" onclick="toggleHelpOverlay()">&times;</span>
                <h2>Game Instructions</h2>
                <p>Help Pepe to find coins and tabasco salsa to fight against the crazy hen.</p>
                <div class="twoRows">
                    <div class="left">
                        <div class="custom-buttons-container">
                            <div class="custom-left-buttons">
                                <div class="custom-button-wrapper">
                                    <button id="customLeftButton"></button>
                                    <span>Move Left</span>
                                </div>
                                <div class="custom-button-wrapper">
                                    <button id="customRightButton"></button>
                                    <span>Move Right</span>
                                </div>
                                <div class="custom-button-wrapper">
                                    <button id="customJumpButton"></button>
                                    <span>Jump (Space)</span>
                                </div>
                                <div class="custom-button-wrapper">
                                    <button id="customThrowButton"></button>
                                    <span>Throw Bottle (D)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right">
                        <p class="chicken-list"><img class="baby-chicken" src="./images/3_enemies_chicken/chicken_small/1_walk/1_w.png" alt="Baby Chicken">Not an Enemy</p>
                        <p class="chicken-list"><img class="chicken" src="./images/3_enemies_chicken/chicken_normal/1_walk/1_w.png" alt="Chicken">Enemy</p>
                        <p class="chicken-list"><img class="endboss" src="./images/4_enemie_boss_chicken/1_walk/G1.png" alt="Enboss">Endboss</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="startScreen" class="overlay">
            <img src="images/9_intro_outro_screens/start/startscreen_1.png" alt="Start Screen" class="start-image">
            <button id="startButton" onclick="startGame(); startBackgroundMusic();">Start Game</button>
        </div>
        
        <div id="buttons-container" style="display: none;">
            <div class="left-buttons">
                <button id="leftButton"></button>
                <button id="rightButton"></button>
            </div>
            <div class="right-buttons">
                <button id="jumpButton"></button>
                <button id="throwButton">â†·</button>
            </div>
        </div>

    </div>

    <div id="legal" class="legal">
        <a class="legal-link" href="imprint.html" target="_blank">Imprint</a>
        <a class="legal-link" href="privacy.html" target="_blank">Privacy Policy</a>
    </div>

    <div id="rotateDevice" class="rotate-device">
        <div class="rotate-device-content">
            <h2>Please turn your Device to play!</h2>
        </div>
    </div>
    
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-objects.class.js"></script>
    <script src="models/charakter.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/baby-chicken.class.js"></script>
    <script src="models/clouds.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-bottles.class.js"></script>
    <script src="models/status-bar-coins.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/bottles.class.js"></script>
    <script src="models/coins.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/backgroundObjects.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level_1.js"></script>
    
    <script src="js/game.js"></script>
    <script src="orientation.js"></script>

    <script>
        function isTouchDevice() {
            return ('ontouchstart' in window) || 
                (navigator.maxTouchPoints > 0) || 
                (navigator.msMaxTouchPoints > 0) ||
                window.matchMedia("(pointer: coarse)").matches;
        }

        if (isTouchDevice()) {
            document.getElementById("buttons-container").style.display = "block";
            document.getElementById("control-buttons").style.display = "block";
        }

        document.getElementById('soundButton').addEventListener('click', toggleSound);
    </script>

</body>
</html>
